<h1>Dragon Bal Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 8,500</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar <small> {{ new.name }} </small>  </h3>
        <hr>
        <form (ngSubmit)="add()">
            <input 
                type="text" 
                name="name" 
                id="" 
                placeholder="Name"
                [(ngModel)]="new.name"
            />
            <!-- [value]="new.name"
                (input) = "changeName($event)" -->
            <input 
                type="number" 
                name="power" 
                id="" 
                [(ngModel)]="new.power"
            />
            <button type="submit">Add</button>
        </form>
    </div>
</div>
